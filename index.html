<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <div class="game-container">
            <h1>Rock, Paper Scissor!</h1>
            <div class="neon">
                <div class="result1">
                    <h2>Click to Choose</h2>
                </div>
                    <div class="health-container">
                        
                        <div class="player-health">
                            <p>Your Health</p>
                            <div class="pbar">
                                <div class="c1"></div>
                                <div  class="c2"></div>
                                <div  class="c3"></div>
                                <div  class="c4"></div>
                                <div  class="c5"></div>
                            </div>
                          
                        </div>
                    
                        <div class="computer-health">
                            <p>Enemy Health</p>
                            <div class="ebar">
                                <div class = "p1"></div>
                                <div class = "p2"></div>
                                <div class = "p3"></div>
                                <div class = "p4"></div>
                                <div class = "p5"></div>
                            </div>
                        </div>    
                        </div>
            </div>
            
                <div class="player-btns">

                    <button id="rock" value="rock">Rock</button>
                    <button id="paper" value="paper">Paper</button>
                    <button id="scissor" value="scissor">Scissor</button>
                </div>
                
            
         </div>    
      
    <div class="newgame new">
        <div><h3 class="result2"></h3></div>
        <div class="play-again">
            <button>Play Again?</button>
        </div>
        <div class="close">
            <button>Quit</button>
        </div>
    </div>
    
    
    </div>
   
    
    
</body>
<script src="index.js"></script>
</html>
